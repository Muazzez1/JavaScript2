<!DOCTYPE html>
<html>
    <head>
        <title>Girilen Üc Sayinin Ortalamasi Aliniyor</title>
    </head>
    <body>
        <script>
            var sayi1=Number(prompt('Birinci Sayiyi Giriniz : '));
            var sayi2=Number(prompt('İkinci Sayiyi Giriniz : '));
            var sayi3=Number(prompt('Üçüncü Sayiyi Giriniz : '));
            document.write('Sayilarin Ortalamalari : ' + (sayi1+sayi2+sayi3)/3);
        </script>


    </body>




</html>
